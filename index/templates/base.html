{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <!-- Стили -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Raleway&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka&family=Titan+One&family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Хедер -->
    {% include 'includes/header.html' %}

    <!-- Контент страницы -->
    <main>
        {% block content %}
        <!-- Здесь будет содержимое дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Футер -->
    {% include 'includes/footer.html' %}

</body>
</html>
